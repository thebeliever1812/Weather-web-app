<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="weather-block">
                <div class="search-panel mt-5 mx-4 d-flex justify-content-around">
                    <input class="user-input p-4" type="search" placeholder="Search your city" spellcheck="true">
                    <button class="search-button d-flex justify-content-center align-items-center"><i
                            class="fa-solid fa-magnifying-glass search-icon"></i></button>
                    <div class="alert alert-danger" role="alert" id="alertMessage" style="display: none;"></div>
                </div>

                <div class="weather-details my-5 d-flex flex-column align-items-center">
                    <div class="weather-icon my-2 d-flex justify-content-center align-items-center"></div>
                    <div class="temperature my-2 px-3"></div>
                    <div class="city-name mt-1 px-3"></div>
                </div>

                <div class="additional-details d-flex justify-content-evenly">
                    <div class="humidity d-flex align-items-center">

                        <div class="humidity-icon"></div>
                        <div class="humidity-details p-2"></div>
                        <div class="humidity-label">
                            Humidity
                        </div>

                    </div>
                    <div class="wind d-flex align-items-center">
                        <div class="wind-icon"></div>
                        <div class="wind-details p-2"></div>
                        <div class="wind-label ">
                            Wind
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
